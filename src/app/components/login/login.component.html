<h2>LOGIN</h2>
    <form (submit)="login()">
      <label class="form-label">Username <input class="form-control" [(ngModel)]="username" name="username" placeholder="Username..." required />  </label> <br>
      <label class="form-label">Password <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Password...." required /></label> <br>
      <button class="btn btn-success" type="submit">Login</button>
    </form>
