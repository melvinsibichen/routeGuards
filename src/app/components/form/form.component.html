
<form (submit)="submitForm()">

  <label class="form-label" for="name">Name</label>
    <input class="form-control" type="text" id="name" name="name" required> <br>

    <label class="form-label" for="email">Email</label>
    <input class="form-control" type="email" id="email" name="email" required> <br>   

    <label class="form-label" for="password">Password</label>
    <input class="form-control" type="password" id="password" name="password" required> <br>

    <label class="form-label" for="password">Confirm Password</label>
    <input class="form-control" type="password" id="password" name="confirm password" required> <br>
  
  <button class="btn btn-success" (click)="submitForm()" type="submit">Submit</button> &nbsp;
  <button class="btn btn-danger"(click)="canDeactivate()" >Back</button>

</form>
